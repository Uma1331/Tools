<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, online image compressor">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Compression Tool Section */
        #compression-tool {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #compression-tool label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        #compression-tool input[type="file"] {
            display: block;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            border: 2px dashed #4CAF50;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        #compression-tool input[type="file"]:hover {
            border-color: #45a049;
        }

        #compression-tool input[type="range"] {
            width: 100%;
            margin-bottom: 15px;
            cursor: pointer;
        }

        #compression-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #4CAF50;
        }

        #compress-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #compress-btn:hover {
            background-color: #45a049;
        }

        #image-container {
            margin-top: 20px;
            text-align: center;
        }

        #output-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Advertisement Section */
        #advertisement {
            margin-top: 30px;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            #compression-tool {
                padding: 15px;
            }

            #compress-btn {
                font-size: 0.9rem;
            }
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
    </header>
    <main>
        <section id="compression-tool">
            <input type="file" id="image-input" accept="image/*">
            <label for="compression-level">Compression Level: <span id="compression-value">0.5</span></label>
            <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
            <button id="compress-btn">Compress Image</button>
            <div id="image-container">
                <img id="output-image" src="" alt="Compressed Image">
            </div>
        </section>
        <section id="advertisement">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript Functionality
        document.getElementById('image-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('output-image');
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('compression-level').addEventListener('input', function(event) {
            document.getElementById('compression-value').textContent = event.target.value;
        });

        document.getElementById('compress-btn').addEventListener('click', function() {
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);
            const img = document.getElementById('output-image');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = img.width;
            canvas.height = img.height;

            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(function(blob) {
                const compressedImgUrl = URL.createObjectURL(blob);
                img.src = compressedImgUrl;
            }, 'image/jpeg', compressionLevel);
        });
    </script>
</body>
</html>
